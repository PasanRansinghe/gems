services:
  frontend:
    # Use 'build' so it builds from your local folder instead of trying to pull a non-existent image
    build: ./frontend
    image: pasanranasinghe/gems-frontend:latest
    ports:
      - "3000:3000"
    environment:
      # React Apps (CRA) use REACT_APP_ prefix, not VITE_
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    image: pasanranasinghe/gems-backend:latest
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=mariadb
      - DB_USER=root
      - DB_PASSWORD=2570
      - DB_NAME=gems
      - JWT_SECRET=your-secret-key-here
      - PORT=4000
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network

  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: 2570
      MYSQL_DATABASE: gems
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  mariadb_data:


networks:
  app-network:
    driver: bridge
